#     dependencies:
#       - cloud-verification-tool
#       - hspec

extra-source-files:
  - README.md
  - CHANGELOG.md

description: |
  A tool that parses Terraform plans, translates them into a formal representation, and uses Lean to formally verify properties such as correctness, security compliance, and best practices.

